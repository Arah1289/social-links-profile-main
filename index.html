<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <div class="img">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="text">
      <p>Jessica Randall</p>
      <span>London, United Kingdom</span>
      <span>"Front-end developer and avid reader."</span>
    </div>
    <div class="list">
      <div class="box"><p>GitHub</p></div>
      <div class="box"><p>Frontend Mentor</p></div>
      <div class="box"><p>LinkedIn</p></div>
      <div class="box"><p>Instagram</p></div>
      <div class="box"><p>Twitter</p></div>
    </div>
  </div>
</body>
</html>
